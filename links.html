<!doctype html>
<html>
<head>
<title> HTML Links </title>
</head>

<body>
<p> This is a link to Google. This will open Google in the current tab.<a href='https://www.google.com'>Click here</a> </p>
<p> This will open Google in a new tab. <a href='https://www.google.com' target='_blank'>Click here</a> </p>
<p> This will open Google in a same tab. <a href='https://www.google.com' target='_parent'>Click here</a></p>
</body>

</html>
